<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMRIT BOT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <img src="https://th.bing.com/th/id/OIP.wyx6M3XGPJCPmD8AxFN13gHaFP?rs=1&pid=ImgDetMain" alt="Robot" class="robot-image">
      <h2>CMRIT BOT</h2>
    </div>
    <div id="chat-window" class="chat-window"></div>
    <div class="chat-input-container">
      <input type="file" id="file-input" style="display: none;" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" />
      <button id="upload-btn" class="upload-btn">Upload File</button>
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body> 
</html>
